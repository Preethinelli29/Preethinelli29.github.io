<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Guide Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://wallpapers.com/images/featured/4k-nature-ztbad1qj8vdjqe0p.jpg') no-repeat center center/cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

      button text{
       font-color:white;
      }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit"><a href="states.html">Register</a></button>
            <p class="error" id="errorMessage"></p>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (!name || !email || !password || !confirmPassword) {
                errorMessage.textContent = "All fields are required!";
                return;
            }
            if (password.length < 6) {
                errorMessage.textContent = "Password must be at least 6 characters!";
                return;
            }
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                return;
            }
            alert("Sign-up successful! Welcome to Tourist Guidance.");
            document.getElementById('signupForm').reset();
        });
    </script>
</body>
</html>
